<head>
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center-text">pyBTC Block Chain Wallet</h1>

    <h3>내 지갑 주소 : {{wallet_id}}</h3>
    <br>
    <h3>내 지갑 잔액 : {{wallet_value}} pyBTC</h3>

    <form action="wallet" method="POST">
        <div class="form-group">
            <!-- 보내는 사람의 지갑 주소는 미리 백엔드에서 수정 불가(read-only) 형식으로 설정됨 -->
            <input type="text" name="send_from" value='{{wallet_id}}' size="80" readonly>
        </div>

        <div class="form-group">
            <input type="text" name="send_target" placeholder="보낼 지갑주소를 입력해주세요!" size="80">
        </div>

        <div class="form-group">
            <input type="text" name="send_value" placeholder="보낼 pyBTC 수량을 입력해주세요!" size="30">
        </div>

        <div class="form-group">
            <input type="submit" value="보내기"/>
        </div>
    </form>
</body>
